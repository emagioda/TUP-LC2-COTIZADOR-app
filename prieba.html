<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Archivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .action {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>FECHA</th>
                <th>MONEDA</th>
                <th>COMPRA</th>
                <th>VENTA</th>
                <th>ACCIÓN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>15/04/2024</td>
                <td>Dólar Blue</td>
                <td>$995</td>
                <td>$1015</td>
                <td class="action">▲</td>
            </tr>
            <!-- Add more rows here -->
        </tbody>
    </table>
</body>

</html>
