<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
    <link rel="stylesheet" href="../css/pages/informes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h2>Informes</h2>

    <header>
        <div id="contenedorHeader">
            <label for="selectMoneda">Selección de moneda:</label>
            <input list="listaSelect" name="selectMoneda" id="selectMoneda">
            <datalist id="listaSelect">
                <option value="Dolar Oficial"></option>
                <option value="Dolar CCL"></option>
                <option value="Peso Argentino"></option>
            </datalist>

            <div id="contenedorCompartir"><i class="fa solid fa-print fa-lg"></i> <a href="#">Compartir Información</a>
            </div>
        </div>
        <img src="img/dolar-inflacion.jpg" alt="" id="graficas">
    </header>
    <main>
        <table>
            <thead>
                <th>Moneda</th>
                <th>Fecha</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Variacion</th>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5">Dolar Blue</td>
                    <td>21/05/2024</td>
                    <td>$1010</td>
                    <td>$1025</td>
                    <td><i class="fa solid fa-arrow-down"></i></i></td>
                </tr>
                <tr>
                    <td>Dolar MEP</td>
                    <td>$1010</td>
                    <td>$1025</td>
                    <td><i class="fa solid fa-arrow-up"></i></td>
                </tr>
                <tr>
                    <td>Dolar Tarjeta</td>
                    <td>$1010</td>
                    <td>$1025</td>
                    <td><i class="fa solid fa-arrow-up"></i></td>
                </tr>
                <tr>
                    <td>Dolar Cripto</td>
                    <td>$1010</td>
                    <td>$1025</td>
                    <td><i class="fa solid fa-arrow-down"></i></td>
                </tr>
                <tr>
                    <td>Euro</td>
                    <td>$1010</td>
                    <td>$1025</td>
                    <td><i class="fa solid fa-arrow-down"></i></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
